<div class="max-w-2xl mx-auto pt-4 pb-16 lg:max-w-7xl">
  <form [formGroup]="vininfo_form" (ngSubmit)="onSubmit()" method="GET"
    class="lg:grid lg:grid-cols-2 lg:gap-x-6 xl:gap-x-8">
    <div>
      <div class="error_block">
        <div *ngIf="!isValid" class="rounded-md bg-red-50 p-4 mt-2 mb-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <div class="ml-3">
              <div class="text-sm leading-5 font-medium text-red-800">
                Не удалось выполнить запрос:
              </div>
              <div class="mt-2 text-sm leading-5 text-red-700">
                <ul class="list-disc pl-5">
                  <li *ngFor="let error of errors">{{error}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4">
        <!-- <div class="sm:col-span-2">
                    <label for="car_number" class="block text-sm font-medium text-gray-700">Гос номер автомобиля</label>
                    <div class="mt-1">
                        <input formControlName="car_number" (paste)="onControlChange('car_number')" (keyup)="onControlChange('car_number')" id="car_number" name="car_number" type="text" placeholder="A000AA90 - русские буквы, цифры"
                            class="block px-2 py-2 w-full border-2 border-gray-300 rounded-md shadow-sm disabled:bg-gray-200 disabled:placeholder-transparent disabled:cursor-not-allowed focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div> -->
        <div class="sm:col-span-2">
          <label for="car_vin" class="block text-sm font-medium text-gray-700">VIN номер автомобиля</label>
          <div class="mt-1">
            <input formControlName="vin_number" (paste)="onControlChange('vin_number')"
              (keyup)="onControlChange('vin_number')" id="car_vin" name="car_vin" type="text"
              placeholder="JN1BAUJ31U0305951 - латинские буквы, цифры. VIN состоит из 17 символов"
              class="block px-2 py-2 w-full border-2 border-gray-300 rounded-md shadow-sm disabled:bg-gray-200 disabled:placeholder-transparent disabled:cursor-not-allowed focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>
        <div>
          <label for="car_body" class="block text-sm font-medium text-gray-700">Номер кузова</label>
          <div class="mt-1">
            <input formControlName="body_number" (paste)="onControlChange('body_number')"
              (keyup)="onControlChange('body_number')" id="car_body" name="car_body" type="text"
              placeholder="Введите номер кузова"
              class="block px-2 py-2 w-full border-2 border-gray-300 rounded-md shadow-sm disabled:bg-gray-200 disabled:placeholder-transparent disabled:cursor-not-allowed focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>
        <div>
          <label for="car_chassis" class="block text-sm font-medium text-gray-700">Номер рамы (шасси)</label>
          <div class="mt-1">
            <input formControlName="chassie_number" (paste)="onControlChange('chassie_number')"
              (keyup)="onControlChange('chassie_number')" id="car_chassis" name="car_chassis" type="text"
              placeholder="Введите номер рамы"
              class="block px-2 py-2 w-full border-2 border-gray-300 rounded-md shadow-sm disabled:bg-gray-200 disabled:placeholder-transparent disabled:cursor-not-allowed focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>
        <div class="sm:col-span-2">
          <div class="grid grid-cols-1 gap-y-3 sm:grid-cols-2 sm:gap-x-4">
            <div>
              <button type="submit"
                class="w-full bg-yellow-300 hover:bg-yellow-400 focus:ring-yellow-400 text-black border border-transparent rounded-md shadow-sm py-3 px-4 text-base font-medium focus:outline-none">
                Проверить
              </button>
            </div>
            <div>
              <button type="reset" (click)="onClear()"
                class="w-full bg-white hover:bg-gray-100 focus:ring-gray-100 border border-gray-300 text-black border-transparent rounded-md shadow-sm py-3 px-4 text-base font-medium focus:outline-none">Очистить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-10 lg:mt-0">
      <div class="bg-blue-600 rounded-md mb-4">
        <div class="mx-auto max-w-7xl py-3 px-3 sm:px-6 lg:px-8">
          <div class="flex flex-wrap items-center justify-between">
            <div class="flex w-0 flex-1 items-center">
              <span class="flex rounded-lg bg-blue-800 p-2">
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 008.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.125a23.91 23.91 0 011.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 001.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 010 3.46">
                  </path>
                </svg>
              </span>
              <p class="ml-3 font-medium text-white">Нужно проверить много автомобилей? Пользуйся сервисом массовой
                выгрузки информации об автомобилях сразу в Excel!</p>
            </div>
          </div>
          <div class="order-3 mt-4 w-full flex-shrink-0 sm:order-2 sm:w-auto">
            <a href="#" target="_blank"
              class="flex items-center justify-center rounded-md border border-transparent bg-white px-4 py-2 text-sm font-medium text-blue-600 shadow-sm hover:bg-blue-50">Проверка
              авто с выгрузкой в Excel за 1 ₽</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
